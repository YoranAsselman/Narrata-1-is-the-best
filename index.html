<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aliciachickenwings</title>

    <link href="boekenLijst.css" rel="stylesheet">
    <script src="./boekenLijst.js" type="module"></script>
</head>

<body>

    <div class="ellipse">
        <svg height="140" width="100%">
            <ellipse cx="50%" cy="100" rx="50%" ry="50%" style="fill:white" />
        </svg>
    </div>

    <div class="bol">
        <nav id="shapesContainer">
            <div class="profile"><a href="#"> <img src="images/profile.png" alt="profile logo"></a></div>
            <div class="boek"><a href="#"> <img src="images/boek.png" alt="boeken logo"></a></div>
            <div class="levels"><a href="#"> <img src="images/levels.png" alt="levels logo"></a></div>
            <div class="boekata"><a href="#"> <img src="images/boekata.png" alt="boekata logo"></a></div>
        </nav>
    </div>

    <!--     <h1>HELLOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOO</h1> -->

    <div id="boekenLijst">
        <div id="boekenLijst__topBar">
            <img src="arrowL.png" id="boekenLijst__topBar__img">
            <input placeholder="vind een boek">
        </div>
        <div id="boekenLijst__genres">
            <button class="button" name="genre" value="all">alle boeken</button>
            <button class="button" name="genre" value="avontuur">avontuur</button>
            <button class="button" name="genre" value="historische verhalen">historische verhalen</button>
            <button class="button" name="genre" value="griezelverhalen">griezelverhalen</button>
            <button class="button" name="genre" value="echt gebeurde verhalen">echt gebeurde verhalen</button>
            <button class="button" name="genre" value="weetjesboeken">weetjesboeken</button>
            <button class="button" name="genre" value="fantasieverhaal">fantasieverhaal</button>
            <button class="button" name="genre" value="humor">humor</button>
            <button class="button" name="genre" value="magie">hagie</button>
            <button class="button" name="genre" value="verhalen die gaan over normen en waarden">verhalen die gaan over
                normen en
                waarden </button>
            <button class="button" name="genre" value="strips">strips</button>
        </div>
        <div id="boekenLijst__filterAndSort">
            <div id="boekenLijst__filterAndSort__alfabetischSortButton" class="sorteren">
                <p class="button sorteren" id="alfabetisch">Alfabetisch</p>
            </div>
            <div id="boekenLijst__filterAndSort__hartjesButton" class="sorteren">
                <!--     HERE GOES HEART ICON -->
                <p class="button sorteren" id="liked"><img src="./heart_noFill.png"></p>
            </div>
        </div>


        <div id="boekenLijst__boekenWrapper">

        </div>
    </div>

</body>

</html>
